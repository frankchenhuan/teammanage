<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userBalance-edit" th:object="${userBalance}">
            <input id="userId" name="userId" th:field="*{userId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">充值金额：</label>
                <div class="col-sm-8">
                    <input id="balance" name="balance" th:field="*{balance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">充值类型：</label>
                <div class="col-sm-8">
                <select id="rechargeType" name="rechargeType"  class="form-control" >
                    <option value="1">正常充值</option>
                    <option value="2">错扣补差</option>
                </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" th:field="*{remark}" class="form-control" rows="3"/>
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "team/userBalance"
		$("#form-userBalance-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/recharge", $('#form-userBalance-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
