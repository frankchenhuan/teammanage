<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-expenditure-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用名称：</label>
				<div class="col-sm-8">
					<input id="costName" name="costName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用类型ID：</label>
				<div class="col-sm-8">
					<select id="costTypeId" name="costTypeId"  class="form-control" >
						<option  th:each="costtype:${tm_cost_type}" th:value="${costtype.dictValue}" th:text="${costtype.dictLabel }"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">费用金额：</label>
				<div class="col-sm-8">
					<input id="costAmount" name="costAmount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">相关活动：</label>
				<div class="col-sm-8">
					<select id="activityId" name="activityId"  class="form-control" >
						<option></option>
						<option  th:each="act:${activitys}" th:value="${act.id}" th:text="${act.activityDate}+${act.activityName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支出时间：</label>
				<div class="col-sm-8">
					<input id="expenditureTime" name="expenditureTime" class="form_datetime form-control" type="text"  readonly="readonly"/>
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label"> 备注：</label>
				<div class="col-sm-8">
					<textarea rows="4" cols="10" id="remarks" name="remarks" class="form-control"></textarea>

				</div>
			</div>
			
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "team/expenditure"
		$("#form-expenditure-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-expenditure-add').serialize());
	        }
	    }
		
		$('.form_datetime').datetimepicker({
			language:  'zh-CN',
			format: 'yyyy-mm-dd',//显示格式
			todayHighlight: 1,//今天高亮
			minView: "month",//设置只显示到月份
			startView:2,
			forceParse: 0,
			showMeridian: 1,
			autoclose: 1//选择后自动关闭
			});
	</script>
</body>
</html>
